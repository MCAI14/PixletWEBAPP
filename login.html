<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixlet</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Ensure the container has a fixed width */
            text-align: center; /* Center align text inside the container */
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 18px; /* Adjust font size to fit within the container */
        }
        .login-container input {
            display: block;
            width: calc(100% - 20px); /* Adjust width to fit within the container */
            padding: 10px;
            margin: 10px auto; /* Center the input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: calc(100% - 20px); /* Adjust width to fit within the container */
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto; /* Center the button */
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .register-link {
            margin-top: 10px;
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').textContent = 'Nome de usu√°rio ou senha incorretos.';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login - Pixlet</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <a href="register.html" class="register-link">Criar uma conta</a>
    </div>
</body>
</html>
