<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixlet</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .login-container input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .register-link {
            margin-top: 10px;
            display: block;
        }
    </style>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
  // Inicialização do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyA-piyweqyb1H682ocISUBZFAUuFB4OA_U",
    authDomain: "pixlet-333b1.firebaseapp.com",
    projectId: "pixlet-333b1",
    storageBucket: "pixlet-333b1.appspot.com",
    messagingSenderId: "24565360033",
    appId: "1:24565360033:web:16911c608dd3737c33d7e0",
    measurementId: "G-MPSCZV5FBE"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.getAuth(app);

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                await firebase.signInWithEmailAndPassword(auth, email, password);
                localStorage.setItem('loggedInUser', email);
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('error-message').textContent = 'Email ou senha incorretos.';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login - Pixlet</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <a href="register.html" class="register-link">Criar uma conta</a>
    </div>
</body>
</html>
