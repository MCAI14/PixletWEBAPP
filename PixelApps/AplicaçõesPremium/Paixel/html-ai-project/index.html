<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paixel Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paixel</h1>
    </header>
    <main id="chat-container">
        <!-- Mensagens do chat serão inseridas aqui pelo JS -->
    </main>
    <form id="chat-input-bar" autocomplete="off">
        <input type="text" id="input-field" placeholder="Enviar mensagem à Paixel..." autocomplete="off" />
        <button id="submit-button" type="submit">➤</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
