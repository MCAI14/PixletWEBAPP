<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paixel Chat</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7faff; margin: 0; }
        .chat-container { max-width: 600px; margin: 40px auto 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0001; padding: 24px 18px 80px 18px; min-height: 400px; }
        .msg { margin: 12px 0; padding: 10px 16px; border-radius: 8px; max-width: 80%; }
        .msg.user { background: #e3f0ff; margin-left: auto; text-align: right; }
        .msg.paixel { background: #f7f7fa; margin-right: auto; text-align: left; }
        .chat-input-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fafbfc; padding: 16px 0; box-shadow: 0 -2px 12px #0001; display: flex; justify-content: center; }
        #input-field { width: 400px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 1em; }
        #send-btn { margin-left: 10px; padding: 12px 22px; border-radius: 8px; background: linear-gradient(90deg,#6ea8fe,#a777e3); color: #fff; border: none; font-size: 1em; cursor: pointer; }
        h1 { text-align: center; color: #3385ff; margin-top: 32px; }
    </style>
</head>
<body>
    <h1>Paixel</h1>
    <div class="chat-container" id="chat-container"></div>
    <form class="chat-input-bar" id="chat-input-bar" autocomplete="off">
        <input id="input-field" type="text" placeholder="Enviar mensagem à Paixel..." autocomplete="off" />
        <button id="send-btn" type="submit">➤</button>
    </form>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
</body>
</html>
