<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the HTML AI Project</h1>
    </header>
    <main>
        <section id="user-input">
            <h2>Interact with the AI</h2>
            <input type="text" id="input-field" placeholder="Ask me anything...">
            <button id="submit-button">Submit</button>
        </section>
        <section id="ai-response">
            <h2>AI Response</h2>
            <p id="response-output">The AI will respond here...</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
