<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pixlet</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .register-container input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .error-message, .success-message {
            margin-top: 10px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
        // Inicialização do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA-piyweqyb1H682ocISUBZFAUuFB4OA_U",
            authDomain: "pixlet-333b1.firebaseapp.com",
            projectId: "pixlet-333b1",
            storageBucket: "pixlet-333b1.appspot.com",
            messagingSenderId: "24565360033",
            appId: "1:24565360033:web:16911c608dd3737c33d7e0",
            measurementId: "G-MPSCZV5FBE"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);

        async function handleRegister(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm-password"]').value;

            document.getElementById('error-message').textContent = '';
            document.getElementById('success-message').textContent = '';

            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'As senhas não coincidem.';
                return;
            }

            try {
                await firebase.createUserWithEmailAndPassword(auth, email, password);
                document.getElementById('success-message').textContent = 'Conta criada com sucesso! A redirecionar para o login...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Register - Pixlet</h2>
        <form onsubmit="handleRegister(event)">
            <input type="email" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>
</body>
</html>
